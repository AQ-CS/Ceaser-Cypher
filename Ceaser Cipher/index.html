<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

    <style> 
    
        body {
            font-family: "Handjet", sans-serif;
            background-color: beige;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: beige;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Handjet', sans-serif;
            font-weight: bold;
        }

        h1, h2, p {
            font-family: 'Handjet', sans-serif;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 2em;
            overflow: hidden;
        }

        .textBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1em;
        }

        .inputField, .answer, button {
            font-family: 'Handjet', sans-serif;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            font-size: 6vw;
            margin: 0;
            padding-top: 10px; /* Ensure there's no extra padding */
            padding-bottom: 3%;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center; /* Align items to the top */
            justify-content: center;
            gap: 2em;
        }


        .circles {
            margin-left: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .circle1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(230, 117, 117);
            width: 70vmin;
            height: 70vmin;
            border-radius: 50%;
            position: relative;
        }

        .circle1 img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .circle2 {
            background-color: rgb(152, 204, 217);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle2 img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .textBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1em;
        }

        .inputField, .answer, button {
            width: 80%;
            height: 50px;
            margin: 0.5em 0;
            border: 2px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .inputField {
            text-align: center;
            padding: 5px;
            font-size: 2vw;
        }

        .value{
            width: 55%;
            height: 50px;
            margin: 0.5em 0;
            border: 2px solid black;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
            padding: 5px;
            font-size: 2vw;
            margin-right: 10%;
        }

        .answer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgb(189, 222, 248);
            width: 80%;
            height: 50px;
            border: 2px solid black;
            border-radius: 5px;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        .answer::before {
            content: attr(data-placeholder);
            color: rgb(63, 63, 63);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            font-size: 1em;
        }

        .answer:empty::before {
            display: block;
        }

        .answer:not(:empty)::before {
            display: none;
        }

        button {
            padding: 10px;
            color: rgb(0, 0, 0);
            font-size: 1.5vw;
            overflow: hidden;
        }

        .But1 {
            background-color: rgb(188, 248, 142);
        }

        .But2 {
            background-color: rgb(248, 149, 142);
        }

        .write, .answer, button {
            width: 80%;
            box-sizing: border-box;
            margin: 0.5em 0;
            padding: 10px;
            border-radius: 5px;
            font-size: calc(1vw + 1vh);
        }

        @media (max-width: 980px) {
            .circles{
                margin-left: 0%;
            }
            
            .container {
                flex-direction: column;
                gap: 1em;
                
                padding-bottom: 10%;
            }

            .circle1 {
                width: 50vmin;
                height: 50vmin;
            }

            .inputField {
                font-size: 4vw;
                overflow: hidden;
            }

            .answer {
                height: 60px;
                font-size: 4vw;
            }

            button {
                font-size: 4vw;
            }

            .value{
                width: 55%;
            }
        }

        .display {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        h2 {

            margin-left: 10%;
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <h1>Ceaser Cypher</h1>
    <div class="container">
        <div class="circles">
            <div class="circle1"> 
                <img src="images/cypher outer-modified.png">
                <div class="circle2">
                    <img id="image" class="inner" src="images/cypher inner-modified.png">
                </div>
            </div>

            
        </div>

        <div class="textBox">
            <div class="display">  
                <h2 id="angle-info">Number of angles changed: </h2>
                <input class="value" type="number" id="angle-input" value="0" min="0" max="25">
            </div>
            <input class="inputField" type="text" id="user-input" placeholder="Type here to decypher" style="font-size: 20px;">
            <div class="answer" data-placeholder="Answer will appear here..."></div>
            <button class="But1">Cypher</button>
            <button class="But2">Decypher</button>
        </div>
    </div>
    
    
    
    <script>
        const image = document.getElementById('image');
        const angleInfo = document.getElementById('angle-info');
        const userInput = document.getElementById('user-input');
        const answerBox = document.querySelector('.answer');
        const but1 = document.querySelector('.But1');
        const but2 = document.querySelector('.But2');
        const angleInput = document.getElementById('angle-input');
        let isDragging = false;
        let startAngle = 0;
        let currentAngle = 0;
        let startX, startY;

        const snapAngle = 360 / 26;

        function resizeTextToFit() {
            const elements = document.querySelectorAll('.write, .answer, button');
            elements.forEach(el => {
                let fontSize = 16; // Initial font size in pixels
                el.style.fontSize = `${fontSize}px`;

                while (el.scrollHeight > el.clientHeight || el.scrollWidth > el.clientWidth) {
                    fontSize--;
                    el.style.fontSize = `${fontSize}px`;
                }
            });
        }

window.addEventListener('resize', resizeTextToFit);
window.addEventListener('load', resizeTextToFit);

        function getAngle(x, y, centerX, centerY) {
            return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        }

        image.addEventListener('pointerdown', (e) => {
            isDragging = true;
            const rect = image.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            startX = e.clientX;
            startY = e.clientY;
            startAngle = getAngle(startX, startY, centerX, centerY) - currentAngle;

            e.preventDefault(); // Prevent default behavior like text selection
        });

        document.addEventListener('pointermove', (e) => {
            if (isDragging) {
                const rect = image.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const newAngle = getAngle(e.clientX, e.clientY, centerX, centerY);
                currentAngle = newAngle - startAngle;

                image.style.transform = `rotate(${currentAngle}deg)`;
            }
        });

        document.addEventListener('pointerup', () => {
            if (isDragging) {
                isDragging = false;
                const snappedAngle = Math.round(currentAngle / snapAngle) * snapAngle;
                image.style.transform = `rotate(${snappedAngle}deg)`;
                currentAngle = snappedAngle;

                // Calculate the number of angles changed
                const numberOfAnglesChanged = snappedAngle / snapAngle;
                angleInfo.textContent = `Number of angles changed: `;
                if(numberOfAnglesChanged < 0){
                    angleInput.value = Math.round(numberOfAnglesChanged + 26);
                }
                else{
                    angleInput.value = Math.round(numberOfAnglesChanged);
                }
            }
        });

        angleInput.addEventListener('input', (e) => {
            let inputAngle = parseInt(e.target.value, 10);
            inputAngle = Math.max(0, Math.min(inputAngle, 25)); // Clamp the value between 0 and 25

            const rotationAngle = inputAngle * snapAngle; // Calculate the rotation based on input
            image.style.transform = `rotate(${rotationAngle}deg)`;
            
            // Update the displayed number of angles changed as an integer
            angleInfo.textContent = `Number of angles changed: `;
        });

        
        function cipherText(shift) {
            const inputText = userInput.value.toUpperCase();
            let cipheredText = '';

            shift = shift % 26;
            if (shift < 0) {
                shift = 26 + shift;
            }

            for (let i = 0; i < inputText.length; i++) {
                let charCode = inputText.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) { // A-Z
                    let shiftedCode = ((charCode - 65 + shift) % 26) + 65;
                    cipheredText += String.fromCharCode(shiftedCode);
                } else {
                    cipheredText += inputText[i];
                }
            }

            answerBox.textContent = cipheredText;
        }

        // Event listeners for the buttons
        but1.addEventListener('click', () => {
            const numberOfAnglesChanged = parseInt(angleInput.value);
            cipherText(numberOfAnglesChanged);  // Cipher text
        });

        but2.addEventListener('click', () => {
            const numberOfAnglesChanged = parseInt(angleInput.value);
            cipherText(-numberOfAnglesChanged);  // Decipher text (shift left)
        });
    </script>
</body>
</html>
